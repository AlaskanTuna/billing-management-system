<!-- templates/new_customer.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Customer - Billing Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="app-layout">
        <nav class="sidebar">
            <div class="sidebar-profile">
                <div class="profile-icon">
                    <img src="{{ url_for('static', filename='icons/user.svg') }}" alt="User Icon">
                </div>
                <span class="profile-name">admin</span>
            </div>

            <div class="sidebar-nav">
                <a href="{{ url_for('dashboard') }}" class="nav-link">Billing Calculator</a>
                <a href="{{ url_for('customers') }}" class="nav-link active">User Management</a>
            </div>

            <div class="sidebar-footer">
                <div class="theme-switcher">
                    <img src="" id="theme-icon" alt="Theme Toggle">
                </div>
                <a href="{{ url_for('logout') }}" class="sidebar-logout">Logout</a>
            </div>
        </nav>

        <main class="main-content">
            <div class="page-header">
                <h1>Create New Customer</h1>
            </div>

            <div class="form-container-card">
                <form action="{{ url_for('new_customer') }}" method="POST">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="lee_no">LEE No (Customer Code) *</label>
                            <input type="text" id="lee_no" name="lee_no" required>
                        </div>

                        <div class="form-group">
                            <label for="name">Full Name *</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="form-group full-width">
                            <label for="address">Address *</label>
                            <textarea id="address" name="address" rows="3" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="capacity">Capacity (kWp) *</label>
                            <input type="number" id="capacity" name="capacity" step="0.01" required>
                        </div>

                        <div class="form-group">
                            <label for="brand">Brand *</label>
                            <input type="text" id="brand" name="brand" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone">
                        </div>

                        <div class="form-group">
                            <label for="status">Status</label>
                            <select id="status" name="status">
                                <option value="active" selected>Active</option>
                                <option value="deactivated">Deactivated</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <a href="{{ url_for('customers') }}" class="action-button secondary">Cancel</a>
                        <button type="submit" class="action-button">Create Customer</button>
                    </div>
                </form>
            </div>
            
            <footer>
                <img id="footer-logo" src="" alt="Emit Solar Logo" class="footer-logo">
                <p>Solar Billing Management System by Hee Zi Jie Â© 2025</p>
            </footer>
        </main>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
