<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Solar Billing Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Solar Billing Calculator</h1>
    </header>

    <main class="login-container">
        <div class="login-card">
            <h2>Account Login</h2>
            <form method="POST" action="/login">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="login-button">Sign In</button>
            </form>
        </div>
    </main>

    <footer>
        <img id="footer-logo" src="" alt="Emit Solar Logo" class="footer-logo">
        <p>Energy Data Logger by Hee Zi Jie Â© 2025</p>
    </footer>

    <script>
        const savedTheme = localStorage.getItem('theme');
        const isDarkMode = savedTheme ? savedTheme === 'dark' : false;

        document.body.classList.toggle('dark-mode', isDarkMode);

        const footerLogo = document.getElementById('footer-logo');
        if (footerLogo) {
            footerLogo.src = isDarkMode ? "/static/icons/emitsolar_white.png" : "/static/icons/emitsolar_black.png";
        }
    </script>
</body>
</html>
